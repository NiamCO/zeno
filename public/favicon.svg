<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- Zeno Logo - Modern "Z" with connection dot -->
    
    <!-- Background (optional for PWA) -->
    <rect width="64" height="64" rx="12" fill="#0D1B2A"/>
    
    <!-- Main "Z" Shape -->
    <path d="M16 16 L48 16 L16 48 L48 48" 
          stroke="#FF9E00" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Connection Dot -->
    <circle cx="32" cy="32" r="8" fill="#FF9E00"/>
    
    <!-- Subtle Glow Effect -->
    <circle cx="32" cy="32" r="10" fill="#FF9E00" opacity="0.2"/>
</svg>
