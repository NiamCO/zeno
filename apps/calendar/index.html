<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno Calendar</title>
    <link rel="stylesheet" href="../../packages/design-system/theme.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body data-theme="light">
    <div class="calendar-app">
        <!-- Header -->
        <header class="calendar-header">
            <button class="back-btn" onclick="window.history.back()">
                <span data-lucide="arrow-left"></span>
            </button>
            <h1>Zeno Calendar</h1>
            <div class="header-actions">
                <button class="today-btn">Today</button>
                <button class="new-event-btn">
                    <span data-lucide="plus"></span> New Event
                </button>
            </div>
        </header>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <div class="nav-controls">
                <button class="nav-btn" id="prev-week">
                    <span data-lucide="chevron-left"></span>
                </button>
                
                <div class="current-range">
                    <span class="current-month" id="current-month">January 2024</span>
                    <span class="current-week" id="current-week">Week 3</span>
                </div>
                
                <button class="nav-btn" id="next-week">
                    <span data-lucide="chevron-right"></span>
                </button>
            </div>
            
            <div class="view-switcher">
                <button class="view-btn active" data-view="week">Week</button>
                <button class="view-btn" data-view="month">Month</button>
                <button class="view-btn" data-view="day">Day</button>
                <button class="view-btn" data-view="agenda">Agenda</button>
            </div>
        </div>

        <!-- Calendar Views -->
        <div class="calendar-views">
            <!-- Week View (Default) -->
            <div class="calendar-view week-view active">
                <div class="time-column">
                    <div class="time-header"></div>
                    <div class="time-slots">
                        <!-- Time slots generated by JavaScript -->
                    </div>
                </div>
                
                <div class="days-grid">
                    <!-- Days generated by JavaScript -->
                </div>
            </div>
            
            <!-- Month View -->
            <div class="calendar-view month-view">
                <div class="month-header">
                    <!-- Month header generated by JavaScript -->
                </div>
                <div class="month-grid">
                    <!-- Month grid generated by JavaScript -->
                </div>
            </div>
            
            <!-- Day View -->
            <div class="calendar-view day-view">
                <div class="day-header">
                    <!-- Day header generated by JavaScript -->
                </div>
                <div class="day-grid">
                    <!-- Day grid generated by JavaScript -->
                </div>
            </div>
            
            <!-- Agenda View -->
            <div class="calendar-view agenda-view">
                <div class="agenda-list">
                    <!-- Agenda items generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="calendar-sidebar">
            <div class="mini-calendar">
                <div class="mini-calendar-header">
                    <button class="mini-prev">
                        <span data-lucide="chevron-left"></span>
                    </button>
                    <span class="mini-month">January 2024</span>
                    <button class="mini-next">
                        <span data-lucide="chevron-right"></span>
                    </button>
                </div>
                <div class="mini-calendar-grid">
                    <!-- Mini calendar generated by JavaScript -->
                </div>
            </div>
            
            <div class="upcoming-events">
                <h3>Upcoming Events</h3>
                <div class="events-list">
                    <!-- Events list generated by JavaScript -->
                </div>
            </div>
            
            <div class="calendar-lists">
                <h3>Calendars</h3>
                <div class="calendar-list">
                    <label class="calendar-item">
                        <input type="checkbox" checked>
                        <span class="calendar-color" style="background: #FF6B9D"></span>
                        <span>Personal</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked>
                        <span class="calendar-color" style="background: #00F5FF"></span>
                        <span>Work</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked>
                        <span class="calendar-color" style="background: #FF9E00"></span>
                        <span>Family</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Event Modal -->
        <div class="event-modal">
            <div class="event-modal-content">
                <div class="event-modal-header">
                    <h3>New Event</h3>
                    <button class="close-event-modal">
                        <span data-lucide="x"></span>
                    </button>
                </div>
                <div class="event-modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="event-title" placeholder="Event title">
                    </div>
                    
                    <div class="form-group">
                        <label>Date & Time</label>
                        <div class="datetime-inputs">
                            <input type="date" class="event-date" value="2024-01-15">
                            <input type="time" class="event-start-time" value="14:00">
                            <span>to</span>
                            <input type="time" class="event-end-time" value="15:00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="event-location" placeholder="Add location">
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="event-description" placeholder="Add description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Calendar</label>
                        <select class="event-calendar">
                            <option value="personal" style="color: #FF6B9D">Personal</option>
                            <option value="work" style="color: #00F5FF">Work</option>
                            <option value="family" style="color: #FF9E00">Family</option>
                        </select>
                    </div>
                </div>
                <div class="event-modal-footer">
                    <button class="btn-outline delete-event">Delete</button>
                    <div>
                        <button class="btn-outline cancel-event">Cancel</button>
                        <button class="btn-primary save-event">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Detail Modal -->
        <div class="event-detail-modal">
            <div class="event-detail-content">
                <!-- Event details loaded by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize icons
        document.addEventListener('DOMContentLoaded', function() {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
